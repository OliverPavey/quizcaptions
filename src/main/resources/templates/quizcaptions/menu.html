<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.tymeleaf.org">
<head>
	<th:block th:insert="fragments/page :: headblock"></th:block>
	<link rel="stylesheet" th:href="'/css/menu.css'"></link>
</head>
<body>
<div th:replace="fragments/page :: header"></div>
<div class="container">

<h1 class="text-center" th:text="${title}">Title</h1>

<h2 th:if="${subtitle != null}" th:text="${subtitle}" th:class="${current}">Questions / Answers</h2>

<div th:each="choice : ${menu.choices}" class="wrapper">
	<span class="selector label label-primary" th:text="${choice?.letter}"></span>
	<a class="caption" th:href="${choice.destination}" th:accesskey="${choice.letter}" th:text="${choice.title}"></a>
</div>

<div th:if="${roundId != null}" class="hidden" th:with="
	nextUrl='/question?quizId='+${quizId}+'&roundId='+${roundId}+'&questionId=0',
	quizUrl='/quiz?quizId='+${quizId},
	otherUrl='/'+${other}+'?quizId='+${quizId}+'&roundId='+${roundId}">
	<a accesskey="N" th:href="${nextUrl}">next</a>
	<a accesskey="M" th:href="${quizUrl}">quiz</a>
	<a accesskey="O" th:href="${otherUrl}">other</a>
</div>

</div>
<div th:replace="fragments/page :: footer"></div>
</body>
</html>
