<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.tymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Quiz Captions</title>
	<link rel="stylesheet" href="/webjars/bootstrap/3.4.1/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="/webjars/bootstrap/3.4.1/css/bootstrap-theme.min.css"></link>
	<link rel="stylesheet" href="/css/universal.css"></link>
	<link rel="stylesheet" th:href="'/css/'+${css}+'.css'"></link>
</head>
<body>
<div class="container">

<h1 class="text-center" th:text="${title}">Title</h1>

<h2 th:text="${subtitle}" th:class="${current}">Questions / Answers</h2>

<th:block th:each="choice : ${menu.choices}"><div class="wrapper">
	<span class="selector label label-primary" th:text="${choice.letter}"></span>
	<a class="caption" th:href="${choice.destination}" th:accesskey="${choice.letter}" th:text="${choice.title}"></a>
</div></th:block>

<div class="hidden">
	<th:block th:with="nextUrl='/question?quizId='+${quizId}+'&roundId='+${roundId}+'&questionId=0'">
	<th:block th:with="quizUrl='/quiz?quizId='+${quizId}">
	<th:block th:with="otherUrl='/'+${other}+'?quizId='+${quizId}+'&roundId='+${roundId}">
	<a accesskey="N" th:href="${nextUrl}">next</a>
	<a accesskey="M" th:href="${quizUrl}">quiz</a>
	<a accesskey="O" th:href="${otherUrl}">other</a>
	</th:block></th:block></th:block>
</div>

</div>
<script src="/webjars/bootstrap/jquery/1.11.1/jquery.min.js"></script> 
<script src="/webjars/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
