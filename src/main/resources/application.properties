logging.level.root=warn
logging.level.com.github.oliverpavey.quizcaptions=info

spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Must also set QUIZ_FOLDERS environment variable, e.g.
#   QUIZ_FOLDERS=C:/Work/Spring/quizcaptions/quizzes,C:/Work/Spring/quizcaptions/quizzes/private
# or include it in a profile, e.g.
#   SPRING_PROFILES_ACTIVE=dev
#   'application-dev.properties'
#   quiz.folders=C:/Work/Spring/quizcaptions/quizzes,C:/Work/Spring/quizcaptions/quizzes/private
